<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="account.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <img class="logo" src="/Home/img/logo.jpg" alt="Logo" />
      <nav class="navbar">
        <a href="/Home/home.html">Home</a>
        <div class="dropdown">
          <a href="#collection" class="dropdown-btn">Collection</a>
          <div class="dropdown-content">
            <a href="/Collection/product/product.html">All Products</a> <br />
            <a href="/Collection/account/account.html">My Account</a> <br />
            <a href="/Collection/card/card.html">Card</a>
          </div>
        </div>
        <a href="/About/about.html">About Us</a>
        <a href="/Contact/contact.html">Contact</a>
      </nav>
      <div class="icons">
        <a href="https://web.facebook.com/seak.lang.925/"><i class="fa-brands fa-facebook" id="facebook-btn"></i></a>
        <a href="https://www.instagram.com/p_xiran9/"><i class="fa-brands fa-instagram" id="instagram-btn"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin" id="linkedin-btn"></i></a>
        <i class="fa-solid fa-bars" id="menu-btn"></i>
      </div>
    </header>

    <section class="main">
        <div class="form-box login">
          <h2>Log In</h2>
          <form>
            <label for="login-email">User name or email address</label>
            <input type="email" id="login-email" required />
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required />
            <div class="options">
              <button type="submit" class="btn">
                <a href="/Collection/product/product.html">Log In</a>
              </button>
            </div>
            <a href="/Collection/account/account.html" class="forgot-password">Forgot your password?</a>
          </form>
        </div>
    </section>

    <script src="/Collection/account/account.js"></script>
  </body>
</html>
